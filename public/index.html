<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4328465e5b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center gap-5 lobby">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <h1 class="title-lobby">Whatsapp Clone</h1>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp Logo" class="avatar">
            </div>
        </div>
        
        <div class="d-flex justify-content-center align-items-center gap-5 w-100 mt-3 mb-3">
            <form id="joinChat" class="d-flex flex-column justify-content-center align-items-center gap-5 w-100 mt-3 mb-3">
                <div class="d-flex justify-content-center align-items-center gap-3 w-50 search-chat">
                    <i class="fa-solid fa-user"></i>
                    <input id="usernameInput" type="text" class="form-control p-3" placeholder="Enter username" required>
                </div>
                
                <select id="chatSelect" class="form-select w-25 p-3" required>
                    <option selected value="1">Room 1</option>
                    <option value="2">Room 2</option>
                    <option value="3">Room 3</option>
                    <option value="4">Room 4</option>
                    <option value="5">Room 5</option>
                    <option value="6">Room 6</option>
                    <option value="7">Room 7</option>
                    <option value="8">Room 8</option>
                    <option value="9">Room 9</option>
                    <option value="10">Room 10</option>
                </select>

                <div class="d-flex justify-content-center align-items-center gap-3 userPhotoDiv">
                    <label for="imageInput" class="w-50" id="userPhotoLabel">User Photo</label>
                    <i class="fa-solid fa-image" class="w-50"></i>
                    <input type="file" id="imageInput" accept="image/*" required>
                </div>
            <input type="submit" id="joinChatButton" value="Join Chat" class="btn btn-primary p-3">Join Chat</input>
            </form>
        </div>
        
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="client/client.js"></script>
</html>
